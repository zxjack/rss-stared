name: Generate HTML files for RSS items

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Install dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        run: |
          go build .

      - name: Run
        run: |
          ./main.go
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      - name: Add to Git and push
        run: |
          git config --global user.email "zxjack@gmail.com"
          git config --global user.name "zxjack"
          git add .
          git commit -m "Added new html files"
          git push origin main
